<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>运费详情</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: left;
        }
        caption{
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        th{
            font-weight: bold;
            background-color: #f6f7f7;
        }

    </style>
</head>
<body>
<table border="1" cellpadding="15">
    <caption>运费详情</caption>
    <thead>
    <tr>
        <th>区域</th>
        <th style="width: 185px;">寄达地</th>
        <th>首重（元/1000g）</th>
        <th>续重（元/1000g）</th>
    </tr>
    </thead>

    <tr>
        <th rowspan="2">一区</th>
        <td>浙江、上海、江苏</td>
        <td>6</td>
        <td>1</td>
    </tr>

    <tr>
        <td class="except">江西、安徽</td>
        <td>7</td>
        <td>1</td>
    </tr>

    <tr>
        <th>二区</th>
        <td>吉林、黑龙江、云南</td>
        <td>10</td>
        <td>6</td>
    </tr>

    <tr>
        <th>三区</th>
        <td>新疆、西藏</td>
        <td>15</td>
        <td>10</td>
    </tr>

</table>

</body>
</html>
